<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weekend Challenge 4</title>
    <!-- Bootstrap -->
    <link href="vendors/css/bootstrap.css" rel="stylesheet">
    <!--link in any custom CSS files-->
    <link rel="stylesheet" href="stylesheets/styles.css">
    <!--source in jQuery-->
    <script src="vendors/jquery/jquery.js" charset="utf-8"></script>
    <!--source in script file(s) - IF USING GRUNT TO MINIFY - make sure you're sourcing in the .min.js file-->
    <script src="scripts/client.min.js" charset="utf-8"></script>
</head>
<body>
  <div class="container-fluid">
    <!--jumbotron is a Bootrap class-->
    <div class="jumbotron text-center">
      <h1 class="display-3">Prime Digital Real Estate</h1>
      <p class="lead">
        How real is it...?
      </p>
      <hr class="my-4">
        <form>
          <div class="form-group">
            <label>What type of property are you listing?</label><br>
            <label class="radio-inline"><input type="radio" name="optradio">Sale Property</label>
            <label class="radio-inline"><input type="radio" name="optradio">Rental Property</label>
          </div>
          <div class="form-group text-left">
            <label>Where is the property located?</label>
            <input type="text" class="form-control" id="location" placeholder="City">
          </div>
          <div class="form-group text-left">
            <label class="text-left">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary btn-lg">Submit Listing</button>
        </form>
    </div>
    <div class="listingsDisplay">
      <div class="row"> <!-- ROW 1 -->
        <!-- LEFT HALF -->
        <div id="for-sale" class="col-lg-6">
          <h2 class="text-center">Properties For Sale</h2>
          <hr class="my-4">
        </div>
        <!-- RIGHT HALF -->
        <div id="for-rent" class="col-lg-6">
          <h2 class="text-center">Properties For Rent</h2>
          <hr class="my-4">
        </div>
      </div> <!-- end row 1 -->
    </div> <!-- end listingsDisplay -->
  </div>
  <!--BOOTSTRAP NEEDS TO BE SOURCED IN JUST BEFORE THE CLOSING </body> TAG-->
  <script src="vendors/js/bootstrap.js"></script>
  <script src="//localhost:35729/livereload.js"></script>
</body>
</html>
